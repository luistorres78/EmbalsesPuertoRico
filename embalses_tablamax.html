<div id="tablaNiveles">
<script>

	       ];
    
    var medida  = [];
    var dataset = [];
    var datos_tabla = [];

    var queue = d3.queue();

    for(var i = 0; i < 11; i++)
        queue.defer(d3.text, urlEmbalse(embalses[i][0]));
    
    function tabulate(data, columns) {
        
		var table = d3.select('body').append('table')
		var thead = table.append('thead')
		var	tbody = table.append('tbody');

		// append the header row
		thead.append('tr')
		  .selectAll('th')
		  .data(columns).enter()
		  .append('th')
		    .text(function (column) { return column; });

		// create a row for each object in the data
		var rows = tbody.selectAll('tr')
		  .data(data)
		  .enter()
		  .append('tr');

		// create a cell in each row for each column
		var cells = rows.selectAll('td')
		                .data(function (row) {
		                      return columns.map(function (column) {
		                      return {column: column, value: row[column]};
		                      });
		                      })
		                  .enter()
		              .append('td')
		              .text(function (d) { return d.value; })
                      .style("background", function(d, i){
                          if(i == 0)
                              return "#DAF7A6";
                          else if (i == 1)
                              return "#FFA07A";
                          if(i == 2)
                          {
                              if(d.value == "Desborde")
                                  return "lightblue";
                              else if(d.value == "Seguridad")
                                  return "green";
                              else if(d.value == "Observacion")
                                  return "blue";
                              else if(d.value == "Ajuste")
                                  return "yellow";
                              else if(d.value == "Control")
                                  return "orange";
                              else
                                  return "gray";
                          };
                          
                      })
    
                    
	  return table;
	}
    
    queue.awaitAll(function(error, results){
		for(var i = 0; i < 11; i++)
		{
			dataset[i] = filtraDatos(results[i]);
                    
            datos_tabla[i] = {
                embalse: regresaNombre(embalses[i][0]),
                nivel : getLevel(dataset[i]),
                estado: regresaEstado(embalses[i], dataset[i])
            };
            
            
        }
       spinner.stop(target);
        tabulate(datos_tabla, ['embalse', 'nivel', 'estado']);
            
    });
